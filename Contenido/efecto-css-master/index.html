<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover Gallery con CSS</title>
</head>
<body>
    
<div class="carousel-container">
    <button class="carousel-btn left">&#8592;</button>
    <div class="gallery" id="gallery"></div>
    <button class="carousel-btn right">&#8594;</button>
</div>

<!-- Modal for enlarged image and text -->
<div class="modal" id="modal">
    <div class="modal-content">
        <button class="modal-close" id="modalClose">&times;</button>
        <img src="" alt="Imagen ampliada" class="modal-img" id="modalImg">
        <div class="modal-text" id="modalText"></div>
    </div>
</div>
<script src="gallery.js"></script>
</body>
</html>
